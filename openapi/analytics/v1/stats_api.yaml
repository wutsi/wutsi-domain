openapi: "3.0.0"
info:
  title: "Wutsi Stats API"
  description: |
    API for querying Statistics
  version: "1.0.0"

servers:
  - url: https://wutsi-stats-test.herokuapp.com
    description: Sandbox
  - url: https://wutsi-stats-prod.herokuapp.com
    description: Production

paths:
  /v1/views:
    get:
      operationId: "search"
      summary: "Search views"
      parameters:
        - in: query
          name: story_id
          schema:
            type: integer
            format: int64
            nullable: true
        - in: query
          name: user_id
          schema:
            type: integer
            format: int64
            nullable: true
        - in: query
          name: device_id
          schema:
            type: string
            format: uuid
            nullable: true
        - in: query
          name: start_date
          schema:
            type: string
            format: date
            nullable: true
        - in: query
          name: end_date
          schema:
            type: string
            format: date
            nullable: true
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchViewResponse'
      tags:
        - Stats
  /v1/views/replay:
    get:
      operationId: "replay"
      summary: "Rebuild the view information"
      description: |
        This process will refectch all the user interaction message from S3 to extract View information, and store them
        into the database.
      parameters:
        - in: query
          name: start_date
          schema:
            type: string
            format: date
        - in: query
          name: end_date
          schema:
            type: string
            format: date
            nullable: true
      responses:
        200:
          description: Success

components:
  schemas:
    SearchViewResponse:
      type: object
      properties:
        views:
          type: array
          items:
            $ref: "#/components/schemas/View"

    View:
      type: object
      properties:
        id:
          type: integer
          format: int64
        storyId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
          nullable: true
        deviceId:
          type: string
          format: uuid
        hitId:
          type: string
          format: uuid
        source:
          type: string
          nullable: true
        medium:
          type: string
          nullable: true
        campaign:
          type: string
          nullable: true
        referer:
          type: string
          nullable: true
        viewDateTime:
          type: string
          format: date-time
