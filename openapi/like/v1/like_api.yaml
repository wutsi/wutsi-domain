openapi: "3.0.0"
info:
  title: "Wutsi Like API"
  description: This api used for linking links
  version: "1.0"

servers:
  - url: https://com-wutsi-prod-like.herokuapp.com
    description: Production server
  - url: https://com-wutsi-int-like.herokuapp.com
    description: Sandbox server

paths:
  /v1/like:
    post:
      operationId: "create"
      summary: "Like a link"
      requestBody:
        description: Like request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLikeRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateLikeResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - api_key: []
      tags:
        - Like

  /v1/like/{id}:
    delete:
      operationId: "delete"
      summary: "Unlike a link"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
            format: int64
      responses:
        200:
          description: Success
      security:
        - api_key: []
      tags:
        - Like

    get:
      operationId: "get"
      summary: "Returns like information of a link"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
            format: int64
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLikeResponse'
        404:
          description: Link not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - api_key: []
      tags:
        - Like

components:
  schemas:
    CreateLikeRequest:
      $ref: "models/CreateLikeRequest.yaml"
    CreateLikeResponse:
      $ref: "models/CreateLikeResponse.yaml"
    GetLikeResponse:
      $ref: "models/GetLikeResponse.yaml"
    ErrorResponse:
      $ref: "../../common/v1/ErrorResponse.yaml"

  securitySchemes:
    api_key:
      type: apiKey
      in: header
      name: x-wutsi-api-key
